<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .column {
      width: 45%;
      text-align: center;
      align-content: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 1.2em;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="row">
    <div class="column">
      <h1>Od kiedy Miłosz miał umyć tablicę minęło:</h1>
      <div id="timer-tablica" class="timer">Ładowanie...</div>
    </div>

    <div class="column">
      <h1>Od "końca" brazyliany minęło:</h1>
      <div id="timer-brazyliana" class="timer">Ładowanie...</div>
    </div>
  </div>

  <script>
    const startDateTablica = new Date(2025, 5, 23, 15, 44, 0); 
    const startDateBrazyliana = new Date(2025, 6, 19, 0, 13, 0); 

    function formatTime(diff) {
      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      return `${days} dni, ${hours} godz., ${minutes} min, ${seconds} sek`;
    }

    function updateTimers() {
      const now = new Date();

      const diffTablica = now - startDateTablica;
      const diffBrazyliana = now - startDateBrazyliana;

      document.getElementById("timer-tablica").textContent = formatTime(diffTablica);
      document.getElementById("timer-brazyliana").textContent = formatTime(diffBrazyliana);
    }

    updateTimers();
    setInterval(updateTimers, 1000);
  </script>

</body>
</html>
