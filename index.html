<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Odliczanie czasu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 1.5em;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <h1>Od kiedy Miłosz miał umyć tablice minęło:</h1>
  <div id="timer">Ładowanie...</div>

  <script>
    // (rok, miesiąc - 0-indexed, dzień, godzina, minuta, sekunda)
    const startDate = new Date(2025, 5, 23, 15, 44, 0); 

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").textContent =
        `${days} dni, ${hours} godz., ${minutes} min, ${seconds} sek`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
